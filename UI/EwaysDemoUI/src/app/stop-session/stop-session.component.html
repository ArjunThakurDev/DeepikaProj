<div>
    <h1> Stop Session </h1>
  </div>
  <div>
  <form [formGroup]= "stopForm" >
    <div>
      <div class="form-group">
        <div class='col-md-2'>Enter Session Id </div>
        <input type='text' class="form-control"  required formControlName='id'/>
        <div *ngIf="id.invalid && (id.dirty || id.touched )" class="alert alert-danger">
          <div *ngIf="id.errors.required">
            Session Id is Required
          </div>
      </div>
  
      <br>
      <div class='form-group'>
        <div class='col-md-2'>Enter Session Stop Time </div>
       
        <input type='text' class='form-control' id="sessionStopTime"  formControlName="sessionStopTime" required>
          <div *ngIf="sessionStopTime.invalid && ( sessionStopTime.dirty || sessionStopTime.touched)" class="alert alert-danger">
            <div *ngIf="sessionStopTime.errors.required">
            Stop Time is Required
          </div>
      </div>
      </div>
  
      <br>
  
      <div class='form-group'>
        <div class='col-md-2'>Enter Status </div>
        <div>
          <select class="form-control" id="status" required formControlName="status">
            <option>{{_status}}</option>
          </select>
        </div>
        <div *ngIf="status.invalid && (status.dirty || status.touched)" class="alert alert-danger">
          <div *ngIf="status.errors.required">
            Status is Required
          </div>
          </div>
      </div>
      </div>
      </div>
 
      <br>
      <br>
  
      <div>
        <button class='btn btn-primary' (click)="stopSession()">
          Stop
        </button>
        <button class='btn btn-primary' (click)='OnBack()'>
          Back
        </button>
      </div>
  </form>
  </div>

<div *ngIf="sessionId" [ngClass]="'success'" > {{sessionId}} is Stopped </div>
<div *ngIf="error" [ngClass]="'error'"> {{error}} </div>
