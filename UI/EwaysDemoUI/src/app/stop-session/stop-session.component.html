<div>
    <h1> Stop Session </h1>
  </div>
  <div>
  <form >
    <div>
      <div class="form-group">
        <div class='col-md-2'>Enter Session Id </div>
        <input type='text' class="form-control" id="sessionId" required [(ngModel)]="_stopSession.id"
          name="sessionId" #sessionId="ngModel" />
          <div [hidden]="sessionId.valid || sessionId.pristin" class="alert alert-danger">
            Session Id is Required
          </div>
      </div>
  
      <br>
      <div class='form-group'>
        <div class='col-md-2'>Enter Session Stop Time </div>
        <input type='text' class="form-control" id="sessionStopTime" required [(ngModel)]="_stopSession.sessionStopTime"
          name="sessionStopTime"   #stopTime="ngModel"/>
          <div [hidden]="stopTime.valid || stopTime.pristin" class="alert alert-danger" >
            Stop Time is Required
          </div>
      </div>
  
      <br>
  
      <div class='form-group'>
        <div class='col-md-2'>Enter Status </div>
        <input type='text' class="form-control" required [(ngModel)]="_stopSession.Status" name="Status"
          #status1="ngModel" />
        <div [hidden]="status1.valid || status1.pristin" class="alert alert-danger">
          Status is Required
        </div>
      </div>
      </div>
  
      <br>
      <br>
  
      <div>
        <button class='btn btn-primary' (click)="stopSession()">
          Stop
        </button>
       <!---- <button class='btn btn-primary' [disabled]="!addForm.form.valid">
          Submit
        </button>-->
        <button class='btn btn-primary' (click)='OnBack()'>
          Back
        </button>
      </div>
  </form>
  </div>
