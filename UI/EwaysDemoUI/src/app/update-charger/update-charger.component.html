<div>
    <h1> Update Charger </h1>
  </div>
  <div>
  <form [formGroup]="updateForm">
    <div>
      <div class="form-group">
        <div class='col-md-2'>Enter Charger Id </div>
        <input type='text' class="form-control" id="chargerId" required formControlName="id"/>
          <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
            <div *ngIf="id.errors.required">  
            Charger Id is Required
            </div>
          </div>
      </div>
  
      <br>
      <div class='form-group'>
        <div class='col-md-2'>Enter Charger Station Type </div>
        <input type='text' class="form-control" id="chargerStationType" required formControlName="chargerStationType"/>
          <div *ngIf="chargerStationType.invalid && (chargerStationType.dirty || chargerStationType.touched)" class="alert alert-danger">
            <div *ngIf="chargerStationType.errors.required">
              Charge Station Type is Required
              </div>
          </div>
      </div>
  
      <br>
  
      <div class='form-group'>
        <div class='col-md-2'>Enter Power in Volt </div>
        <input type='text' class="form-control"  required formControlName="powerInVolt"/>
         <div *ngIf="powerInVolt.invalid && (powerInVolt.touched || powerInVolt.dirty)" class="alert alert-danger">
            Power In Volt is Required
        </div>
      </div>
      </div>
  
      <br>
      <br>
  
      <div>
        <button class='btn btn-primary' (click)="updateCharger()">
          Update
        </button>
       <!---- <button class='btn btn-primary' [disabled]="!addForm.form.valid">
          Submit
        </button>-->
        <button class='btn btn-primary' (click)='OnBack()'>
          Back
        </button>
      </div>
  </form>
  </div>

  <div *ngIf="chargerId" [ngClass] = "'success'"> Charger Id {{chargerId}} is Updated </div>
  <div *ngIf="error" [ngClass] = "'error'"> {{error}} </div>
